<!doctype html>
<html>
<head>
    <title>Display</title>
</head>
<body>
    <table>
        <tr>
            <th>Double Value</th>
            <th>String Value</th>
        </tr>
        {% for row in rows %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
